<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Loja Virtual</title>
</head>
<body>
    <header>
        <div class="logo"><h1>SHOESDK</h1></div>
        <nav>
            <ul>
                <li><a href="#sobre">Sobre a Loja</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <section class="sobre">
            <img src="img/world-tenis-site.jpg" alt="Imagem da loja">
            <div class="texto">
                <h2>Sobre a Loja</h2>
                <p>Bem-vindo à nossa loja! Oferecemos produtos de qualidade com preços acessíveis. Venha nos conhecer!</p>
            </div>
        </section>

        <section class="produtos">
            <div class="produto">
                <img src="https://vizzent.vtexassets.com/arquivos/ids/563757/tenis-feminino-nike-air-max-portal-branco-hf3053-100-3-.jpg?v=638588339336030000" alt="Produto 1">
                <h3>Nike FT4</h3>
                <p>Tamanhos: 38,40, 42 e 43</p>
                <button>Adicionar ao Carrinho</button>
            </div>
            <div class="produto">
                <img src="https://yourid.jetassets.com.br/produto/multifotos/hd/20241021174635_2223997777_DZ.jpg?ims=fit-in/1500x/filters:quality(100):format(webp)" alt="Produto 2">
                <h3>Nike 89</h3>
                <p>Tamanhos: 38,40, 42 e 43</p>
                <button>Adicionar ao Carrinho</button>
            </div>
            <div class="produto">
                <img src="https://imgnike-a.akamaihd.net/1300x1300/0265315CA8.jpg" alt="Produto 3">
                <h3>Nike Basics</h3>
                <p>Tamanhos: 38,40, 42 e 43</p>
                <button>Adicionar ao Carrinho</button>
            </div>
            <div class="produto">
                <img src="https://imgnike-a.akamaihd.net/1300x1300/0256961EA13.jpg" alt="Produto 4">
                <h3>Nike Run</h3>
                <p>Tamanhos: 38,40, 42 e 43</p>
                <button>Adicionar ao Carrinho</button>
            </div>
        </section>
    </div>
</body>
</html>
